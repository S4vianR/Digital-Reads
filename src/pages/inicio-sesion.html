  </main>
  <script type="text/javascript">
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const linkEasterEgg = document.getElementById('linkEasterEgg')

    /* OnBlur */
    email.addEventListener('blur', (event) => {
      let correoSpan = document.getElementById('correoSpan');
      let validity = email.validity;
      console.log(validity);
      if (validity.valueMissing) {
        email.setCustomValidity('Por favor, escribe una dirección de correo.');
        correoSpan.textContent = email.validationMessage;
        correoSpan.classList.remove('hidden');
        correoSpan.classList.remove('collapse');
        correoSpan.classList.add('block');
        correoSpan.classList.add('visible');
        correoSpan.classList.add('text-red-500');
      }
      else if (validity.typeMismatch) {
        email.setCustomValidity('Por favor, escribe una dirección de correo válida.');
        correoSpan.textContent = email.validationMessage;
        correoSpan.classList.remove('hidden');
        correoSpan.classList.remove('collapse');
        correoSpan.classList.add('block');
        correoSpan.classList.add('visible');
        correoSpan.classList.add('text-red-500');
      } else {
        email.setCustomValidity('');
        correoSpan.classList.remove('block');
        correoSpan.classList.remove('visible');
        correoSpan.classList.add('hidden');
        correoSpan.classList.add('collapse');
      }
    });

    password.addEventListener('blur', (event) => {
      let passwordSpan = document.getElementById('passwordSpan');
      let validity = password.validity;
      console.log(validity);
      if (validity.valueMissing) {
        password.setCustomValidity('Por favor, escribe una contraseña.');
        passwordSpan.textContent = password.validationMessage;
        passwordSpan.classList.remove('hidden');
        passwordSpan.classList.remove('collapse');
        passwordSpan.classList.add('block');
        passwordSpan.classList.add('visible');
        passwordSpan.classList.add('text-red-500');
      }
      else if (validity.tooShort || validity.tooLong) {
        password.setCustomValidity('Por favor, escribe una con los caracteres adecuados.');
        passwordSpan.textContent = password.validationMessage;
        passwordSpan.classList.remove('hidden');
        passwordSpan.classList.remove('collapse');
        passwordSpan.classList.add('block');
        passwordSpan.classList.add('visible');
        passwordSpan.classList.add('text-red-500');
      } else {
        password.setCustomValidity('');
        passwordSpan.classList.remove('block');
        passwordSpan.classList.remove('visible');
        passwordSpan.classList.add('hidden');
        passwordSpan.classList.add('collapse');
      }
    });

    /* OnFocus */
    email.addEventListener('focus', (event) => {
      // Cambiar el color del outline
      email.style.outlineColor = '#10B981';

    });

    password.addEventListener('focus', (event) => {
      // Cambiar el color del outline
      password.style.outlineColor = '#10B981';
    });

    /* MouseOver */
    email.addEventListener('mouseover', (event) => {
      // Agregar un title
      email.title = 'Escribe tu correo electrónico';
    });

    password.addEventListener('mouseover', (event) => {
      // Agregar un title
      password.title = "La contraseña debe tener entre 6 y 18 caracteres."
    });

    /* MouseOut */
    email.addEventListener('mouseout', (event) => {
      // Quita el title
      email.title = '';
    });

    password.addEventListener('mouseout', (event) => {
      // Quita el title
      password.title = '';
    });

    /* OnClick */
    // Easter egg en el linkEasterEgg
    linkEasterEgg.addEventListener('click', () => {
      // Cambiar el href
      linkEasterEgg.href = '../pages/easter-egg.html';
      linkEasterEgg.target = '_self';
    });
  </script>

<!DOCTYPE html>
<html lang="MX" class="h-full bg-white">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="../styles/inicio-sesion.css">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../favicon/favicon-32x32.png">
  <link rel="manifest" href="../../favicon/site.webmanifest">
  <!-- Style -->
  <style scoped>
    body {
      height: 100%;
    }
  </style>
  <title>¡Unete a nuestra comunidad!</title>
</head>

<body>
  <nav style="margin-top: 0.75rem;">
    <!-- Volver al inicio -->
    <a href="../../index.html"
      class="flex flex-row justify-start items-center w-fit ml-5 rounded-lg p-2 bg-green-700 text-white hover:bg-green-600">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5">
        <path
          d="M7.82843 10.9999H20V12.9999H7.82843L13.1924 18.3638L11.7782 19.778L4 11.9999L11.7782 4.22168L13.1924 5.63589L7.82843 10.9999Z"
          fill="rgba(255,255,255,1)"></path>
      </svg>
      <span>Volver al inicio</span>
    </a>
  </nav>
  <main class="mt-32">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <!-- https://tailwindui.com/img/logos/mark.svg?color=green&shade=600 -->
        <img class="mx-auto h-14 w-auto" src="../../flat-layout_digital-reads-logo (2).png" alt="Digital Reads">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Inicia sesión en tu
          cuenta
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg md:w-full md:max-w-xl lg:w-full lg:max-w-2xl">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo electrónico</label>
            <div class="mt-2">
              <input id="email" title="Escribe tu correo electrónico" name="email" type="email" autocomplete="email"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
              <!-- <div class="text-sm">
                <a href="#" class="font-semibold text-green-700 hover:text-green-600">¿Olvidaste tu contraseña?</a>
              </div> -->
            </div>
            <div class="mt-2">
              <input id="password" title="Escribe tu contraseña" name="password" type="password"
                autocomplete="current-password" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <button type="submit"
              class="flex w-full justify-center rounded-md bg-green-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Iniciar sesión
            </button>
          </div>
        </form>
        <div
          class="flex flex-1 flex-col justify-center items-center mt-3 gap-2 md:flex-row md:justify-normal md:items-center">
          <a href="#" class="h-fit w-64 md:w-full text-sm bg-black text-slate-50 hover:bg-slate-700 rounded-lg">
            <button class="">
              <div class="flex flex-row flex-1 gap-0.5 justify-center items-center w-fit">
                <img src="../../github.svg" alt="github-ico" class="w-10">
                <p>Inicia sesión con Github</p>
              </div>
            </button>
          </a>
          <a href="#" class="h-fit w-64 md:w-full text-sm bg-orange-300 hover:bg-orange-400 rounded-lg">
            <button class="">
              <div class="flex flex-row flex-1 gap-1 justify-center items-center w-fit ">
                <img src="../../google.svg" alt="github-ico" class="w-10">
                <p>Inicia sesión con Google</p>
              </div>
            </button>
          </a>
          <a href="#"
            class="h-fit w-64 md:w-full text-sm bg-white outline-1 outline outline-blue-600 hover:bg-slate-300 rounded-lg">
            <button class="">
              <div class="flex flex-row flex-1 gap-1 justify-center items-center w-fit">
                <img src="../../facebook.svg" alt="github-ico" class="w-10">
                <p>Inicia sesión con Facebook</p>
              </div>
            </button>
          </a>
        </div>
        <!-- <p class="mt-10 text-center text-sm text-gray-500">
          ¿No tienes una cuenta?
          <a href="./registro.html" class="font-semibold leading-6 text-green-700 hover:text-green-600">¡Registrate!</a>
        </p> -->
      </div>
    </div>
  </main>
</body>

</html>

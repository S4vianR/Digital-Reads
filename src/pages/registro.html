    <main class="mt-32">

                    </h2>
                </div>
                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                    <form class="space-y-6" action="#" method="POST">
                        <div>
                            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo

                                <input id="email" title="Escribe tu correo electrónico" name="email" type="email"

                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

                        <div>

                        <a href="#" class="font-semibold text-green-700 hover:text-green-600">¿Olvidaste tu contraseña?</a>
                      </div> -->
                            </div>
                            <div class="mt-2">
                                <input id="password" title="Escribe tu contraseña" name="password" type="password"
                                    autocomplete="current-password" required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <!-- Confirma tu contraseña -->
                            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Confirma tu
                                contraseña</label>
                            <div class="mt-2">
                                <input id="password" title="Confirma tu contraseña" name="password" type="password"
                                    autocomplete="current-password" required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <button type="submit" onclick="verificarContraseñas()"
                                class="flex w-full justify-center rounded-md bg-green-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">

<script>
    /* Comparar contraseñas */
    function verificarContraseñas() {
        var password = document.getElementById("password").value;
        var confirm_password = document.getElementById("confirm_password").value;

        if (password !== confirm_password) {
            alert("Las contraseñas no coinciden. Por favor, inténtalo de nuevo.");
            return false;
        } else if (password.length < 8) {
            alert("La contraseña debe tener al menos 8 caracteres.");
            return false;
        } else {
            alert("Contraseña válida.");
            return true;
        }
    }

    document.getElementById("miFormulario").addEventListener("submit", function (event) {
        if (!verificarContraseñas()) {
            // Cancela el evento si no se cumple la condición
            window.location.reload();
        }
    });


</script>
